type Query {
  movie(filter: [Filter]): [Movie]
}

type Mutation {
  addToWishlist(id: Int): String
}

input Filter {
  field: String!
  eq: String
  lt: String
  gt: String
  in: [String]
  contains: String
}

enum Status {
  IN_LIBRARY
  DOWNLOADING
  WISHLIST
}

type Movie {
  id: Int
  status: Status
  location: Location
}

type Location {
  folder: String
  video: String
}
