<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>COSMOS</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="example-container" hasBackdrop="false">
  <mat-drawer #drawer mode="side">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Movies
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        <button mat-button [routerLink]="['grid', 'popular']">Popular</button>
      </p>
      <p>
        <button mat-button [routerLink]="['grid', 'wishlist']">My List</button>
      </p>
    </mat-expansion-panel>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
